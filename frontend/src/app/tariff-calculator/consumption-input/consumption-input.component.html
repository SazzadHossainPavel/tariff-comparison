<div
  class="modal fade"
  id="consumptionModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Consumption</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span (click)="onClickClose()" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="consumption">Annual Consumption (kWh/year):</label>
          <input
            type="number"
            id="consumption"
            [(ngModel)]="consumption"
            class="form-control"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="onClickClose()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addConsumption()"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
