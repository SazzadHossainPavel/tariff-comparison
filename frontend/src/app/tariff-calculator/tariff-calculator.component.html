<div>
  <div class="consumption-container pb-3">
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#consumptionModal"
      (click)="openModal()"
    >
      Add Consumption
    </button>
  </div>
  <app-consumption-input
    (consumptionAdded)="calculateCost($event)"
    (closeModal)="closeModalHandler($event)"
  ></app-consumption-input>
  <app-consumption-results [results]="results"></app-consumption-results>
</div>
