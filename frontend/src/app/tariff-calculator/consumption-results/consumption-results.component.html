<div>
  <h4 class="pb-2">Results:</h4>
  <table
    *ngIf="results.length; else noResultFound"
    class="table table-bordered"
  >
    <thead>
      <tr>
        <th>Tariff Name</th>
        <th>Annual Cost (â‚¬/year)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.name }}</td>
        <td>{{ result.annualCost | currency : "EUR" }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #noResultFound>
    <p class="mt-3">No result found.</p>
  </ng-template>
</div>
